<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prayer Journal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-3xl font-bold mb-6 text-center">Prayer & Gratitude Journal</h1>
  
  <form id="journalForm" class="bg-white p-6 rounded shadow-md max-w-xl mx-auto">
    <input type="text" id="title" placeholder="Title" class="w-full mb-3 p-2 border rounded" required>
    <textarea id="body" placeholder="Write your prayer or reflection..." class="w-full mb-3 p-2 border rounded h-32" required></textarea>
    <select id="tag" class="w-full mb-3 p-2 border rounded">
      <option value="Gratitude">Gratitude</option>
      <option value="Confession">Confession</option>
      <option value="Petition">Petition</option>
      <option value="Praise">Praise</option>
    </select>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Save Entry</button>
  </form>

  <div id="entryList" class="mt-8 max-w-xl mx-auto"></div>

  <script src="script.js"></script>
</body>
</html>
