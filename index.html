<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prayer Journal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
   <style>
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .spin {
    display: inline-block;
    animation: spin 1s linear infinite;
  }
</style>
</head>
<body class="bg-gray-100 p-6">
 <div id="dailyVerse" class="bg-white rounded shadow-md p-4 mb-6 max-w-xl mx-auto text-center">
  <h2 class="text-xl font-semibold text-gray-800 mb-2">Verse of the Day</h2>
  <p id="verseText" class="text-gray-700 italic">Loading verse...</p>
<div id="verseSpinner"
     class="spin w-6 h-6 border-4 border-blue-500 border-t-transparent rounded-full">
</div>
  <p id="verseRef" class="text-sm text-gray-500 mt-1"></p>
   <p id="verseVersion" class="text-xs text-gray-400 mt-1"></p>

<button onclick="copyVerse()" class="mt-2 bg-blue-200 hover:bg-blue-300 text-blue-900 text-sm px-3 py-1 rounded">
  Copy Verse
</button>

<a id="fullChapterLink" href="#" target="_blank" class="block mt-2 text-blue-600 text-sm hover:underline">
  Read full chapter â†’
</a>

</div> 
  <h1 class="text-3xl font-bold mb-6 text-center">Prayer & Gratitude Journal</h1>
  
  <form id="journalForm" class="bg-white p-6 rounded shadow-md max-w-xl mx-auto">
    <input type="text" id="title" placeholder="Title" class="w-full mb-3 p-2 border rounded" required>
    <textarea id="body" placeholder="Write your prayer or reflection..." class="w-full mb-3 p-2 border rounded h-32" required></textarea>
    <select id="tag" class="w-full mb-3 p-2 border rounded">
      <option value="Gratitude">Gratitude</option>
      <option value="Confession">Confession</option>
      <option value="Petition">Petition</option>
      <option value="Praise">Praise</option>
    </select>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Save Entry</button>
  </form>

  <div id="entryList" class="mt-8 max-w-xl mx-auto"></div>

  <script src="script.js"></script>
</body>
</html>
